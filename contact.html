<!DOCTYPE html> 

<html>
    <head>
<title>Form</title>
<link rel="stylesheet" href="contact.css">
</link>
   
</head>
<h1 style="text-align: center;
           font-weight: bold;
           margin-top: 30px;
           padding: auto;">Get In Touch</h1> 
<body>
<form action="https//dumbways.com">
<div class="name">
    <label for="input-name">Name</label>
    <input id="input-name" type="text">
</div >  
    <label for="input-email">Email</label>
    <input for="input-email" type="text">
  <div class="number">
    <label for="input-number">Phone Number</label>
    <input for="input-number" type="text">
</div>

<div class="subject">
    <label for="subject">Subject</label>
    <select id="input subject">
        <option value="">Select</option>
        <option value="Backend">Backend</option>
        <option value="frontend">Fronten</option>
        <option value="fullstack">Fullstack</option>
    </select>
</div> 

<div class="messages">
<label for="Text-area">Your messages</label>
<textarea style="resize:none; 
width: 350px;"> </textarea>
</div>

<div>
    <button style="border:10px ;
            width: auto;
            color: white; 
            background-color: black;
            border-radius: 20px;"> Submit</button>
</div>

</body>
</html>
